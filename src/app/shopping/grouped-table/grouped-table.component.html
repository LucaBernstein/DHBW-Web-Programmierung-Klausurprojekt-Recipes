<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column - for all views -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Unit Column - for all views -->
    <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef> Unit </th>
        <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
    </ng-container>

    <!-- For the items overview -->
    <ng-container matColumnDef="defaultQuantity">
        <th mat-header-cell *matHeaderCellDef> Default Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.defaultQuantity}} </td>
    </ng-container>

    <!-- For the items overview or the recipe details -->
    <ng-container matColumnDef="addToBasket">
        <th mat-header-cell *matHeaderCellDef> Add to shopping list </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
    </ng-container>

    <!-- For the items overview to permanently delete item -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete item </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
    </ng-container>

    <!-- For the shopping cart -->
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="removeFromBasket">
        <th mat-header-cell *matHeaderCellDef> Remove from shopping list </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Group header -->
    <ng-container matColumnDef="groupHeader">
        <td colspan="999" mat-cell *matCellDef="let groupBy"><strong>{{groupBy.category}}</strong></td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: ['groupHeader']; when: isGroup"> </tr>

</table>
