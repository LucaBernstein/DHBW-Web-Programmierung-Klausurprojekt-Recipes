<div class="container">
    <button mat-button color="primary" (click)="editRecipe()" class="float-right">
        <mat-icon>edit</mat-icon> Rezept bearbeiten
    </button>

    <h2>{{recipe.title}} <small class="light-font" *ngIf="recipe.author">von {{ recipe.author }}</small></h2>

    <div *ngIf="dataSource.value == undefined || dataSource?.value?.length > 0">
        <button class=" float-right" mat-raised-button color="primary" (click)="addIngredientsToShoppingCart(recipe)">
            <mat-icon>add_shopping_cart</mat-icon>Alle Zutaten der Einkaufsliste hinzuf√ºgen
        </button>

        <h3>Zutaten:</h3>
        <shopping-grouped-table [dataSource]='dataSource' [displayedColumns]='displayedColumns'>
        </shopping-grouped-table>
    </div>

    <div class="row">
        <div class="column">
            <img *ngIf="recipe.image" mat-card-image src="{{ recipe.image }}" alt="Photo of recipe {{ recipe.title }}"
                style="width: 100%;">
        </div>

        <div class="column">
            <h3>Zubereitung:</h3>
            <p>
                {{ recipe.description }}
            </p>
        </div>
    </div>
</div>
